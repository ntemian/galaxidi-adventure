<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cutscene Gallery — Το Μυστήριο του Γαλαξειδίου</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #1a1a2e; color: #e0d8c8; font-family: 'Georgia', serif; }
h1 { text-align: center; padding: 30px 0 10px; font-size: 28px; color: #f0c870; letter-spacing: 2px; }
.subtitle { text-align: center; color: #8a8a7a; font-size: 14px; margin-bottom: 30px; }
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
  gap: 24px;
  padding: 0 40px 60px;
  max-width: 1600px;
  margin: 0 auto;
}
.card {
  background: #16213e;
  border-radius: 12px;
  overflow: hidden;
  border: 1px solid #2a2a4a;
  transition: transform 0.2s, box-shadow 0.2s;
  cursor: pointer;
}
.card:hover { transform: translateY(-4px); box-shadow: 0 8px 30px rgba(0,0,0,0.5); }
.card img {
  width: 100%;
  aspect-ratio: 1;
  object-fit: cover;
  display: block;
}
.card .label {
  padding: 12px 16px;
  font-size: 14px;
  color: #c8b888;
  border-top: 1px solid #2a2a4a;
}
.card .label .file { font-size: 11px; color: #6a6a7a; margin-top: 4px; font-family: monospace; }
.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.92);
  z-index: 100;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
.lightbox.open { display: flex; }
.lightbox img {
  max-width: 90vw;
  max-height: 80vh;
  border-radius: 8px;
  box-shadow: 0 0 40px rgba(240,200,110,0.15);
}
.lightbox .caption { margin-top: 16px; font-size: 18px; color: #f0c870; }
.lightbox .nav {
  position: absolute; top: 50%; transform: translateY(-50%);
  font-size: 48px; color: #f0c870; cursor: pointer; user-select: none;
  padding: 20px; opacity: 0.6; transition: opacity 0.2s;
}
.lightbox .nav:hover { opacity: 1; }
.lightbox .nav.prev { left: 20px; }
.lightbox .nav.next { right: 20px; }
.lightbox .close {
  position: absolute; top: 20px; right: 30px; font-size: 36px;
  color: #f0c870; cursor: pointer; opacity: 0.6; transition: opacity 0.2s;
}
.lightbox .close:hover { opacity: 1; }
.lightbox .counter { margin-top: 8px; font-size: 13px; color: #6a6a7a; }
</style>
</head>
<body>
<h1>Cutscene Gallery — Το Μυστήριο του Γαλαξειδίου</h1>
<p class="subtitle">All 26 cutscene images — click to enlarge, arrow keys to navigate</p>
<div class="grid" id="grid"></div>
<div class="lightbox" id="lightbox">
  <div class="close" onclick="closeLB()">&times;</div>
  <div class="nav prev" onclick="navLB(-1)">&lsaquo;</div>
  <div class="nav next" onclick="navLB(1)">&rsaquo;</div>
  <img id="lb-img" src="">
  <div class="caption" id="lb-caption"></div>
  <div class="counter" id="lb-counter"></div>
</div>
<script>
const cutscenes = [
  { file: 'cutscene-road.png', label: '1. Arrival — The Road to Galaxidi' },
  { file: 'cutscene-descent.png', label: '2. Descent — Approaching the Harbor' },
  { file: 'cutscene-reunion.png', label: '3. Reunion — Meeting Akis & Stathis' },
  { file: 'cutscene-reunion-music.png', label: '4. Music — Flute & Guitar at Sunset' },
  { file: 'cutscene-museum.png', label: '5. Museum — The Golden Age of Sail' },
  { file: 'cutscene-museum-steam.png', label: '6. Museum — Sail vs Steam' },
  { file: 'cutscene-liotrivi.png', label: '7. Liotrivi — Athos\'s Challenge' },
  { file: 'cutscene-liotrivi-sketch.png', label: '8. Liotrivi — Clio\'s Sketch' },
  { file: 'cutscene-windmill.png', label: '9. Windmill — Giannis Points to the Cave' },
  { file: 'cutscene-windmill-view.png', label: '10. Windmill — Telescope View' },
  { file: 'cutscene-cave.png', label: '11. Cave — The Karkaros Cave' },
  { file: 'cutscene-letter.png', label: '12. Letter — Visvikis\'s Letter' },
  { file: 'cutscene-ghost.png', label: '13. Ghost — Captain Visvikis Appears' },
  { file: 'cutscene-ghost-appear.png', label: '14. Ghost — Materialization' },
  { file: 'cutscene-ghost-farewell.png', label: '15. Ghost — Farewell' },
  { file: 'cutscene-church.png', label: '16. Church — Agios Nikolaos Interior' },
  { file: 'cutscene-church-tile.png', label: '17. Church — Clio Finds the Tile' },
  { file: 'cutscene-crossing.png', label: '18. Crossing — The Elpida Sets Sail' },
  { file: 'cutscene-crossing-dawn.png', label: '19. Crossing — Dawn on the Water' },
  { file: 'cutscene-crossing-island.png', label: '20. Crossing — Agios Georgios Ahead' },
  { file: 'cutscene-treasure.png', label: '21. Treasure — The Discovery' },
  { file: 'cutscene-treasure-open.png', label: '22. Treasure — Opening the Chest' },
  { file: 'cutscene-treasure-letter.png', label: '23. Treasure — The Final Letter' },
  { file: 'cutscene-epilogue.png', label: '24. Epilogue — Harbor Celebration' },
  { file: 'cutscene-epilogue-speech.png', label: '25. Epilogue — Ntemis\'s Speech' },
  { file: 'cutscene-epilogue-signing.png', label: '26. Epilogue — Signing the New Ledger' },
];
const grid = document.getElementById('grid');
let currentIdx = 0;
cutscenes.forEach((c, i) => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `<img src="assets/${c.file}" alt="${c.label}" loading="lazy"><div class="label">${c.label}<div class="file">${c.file}</div></div>`;
  card.onclick = () => openLB(i);
  grid.appendChild(card);
});
function openLB(i) { currentIdx = i; updateLB(); document.getElementById('lightbox').classList.add('open'); }
function closeLB() { document.getElementById('lightbox').classList.remove('open'); }
function navLB(dir) { currentIdx = (currentIdx + dir + cutscenes.length) % cutscenes.length; updateLB(); }
function updateLB() {
  const c = cutscenes[currentIdx];
  document.getElementById('lb-img').src = 'assets/' + c.file;
  document.getElementById('lb-caption').textContent = c.label;
  document.getElementById('lb-counter').textContent = `${currentIdx + 1} / ${cutscenes.length}`;
}
document.addEventListener('keydown', e => {
  if (!document.getElementById('lightbox').classList.contains('open')) return;
  if (e.key === 'Escape') closeLB();
  if (e.key === 'ArrowLeft') navLB(-1);
  if (e.key === 'ArrowRight') navLB(1);
});
document.getElementById('lightbox').addEventListener('click', e => {
  if (e.target === document.getElementById('lightbox')) closeLB();
});
</script>
</body>
</html>
